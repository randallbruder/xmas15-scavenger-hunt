<script>
	function getTimeRemaining(endtime) {
	  var t = Date.parse(endtime) - Date.now();
	  var seconds = Math.floor((t / 1000) % 60);
	  var minutes = Math.floor((t / 1000 / 60) % 60);
	  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
	  var days = Math.floor(t / (1000 * 60 * 60 * 24));
	  return {
		'total': t,
		'days': days,
		'hours': hours,
		'minutes': minutes,
		'seconds': seconds
	  };
	}
	
	function initializeClock(id, endtime) {
	  var clock = document.getElementById(id);
	  var daysSpan = clock.querySelector('.days');
	  var hoursSpan = clock.querySelector('.hours');
	  var minutesSpan = clock.querySelector('.minutes');
	  var secondsSpan = clock.querySelector('.seconds');
	
	  function updateClock() {
		var t = getTimeRemaining(endtime);
	
		daysSpan.innerHTML = t.days;
		hoursSpan.innerHTML = t.hours;
		minutesSpan.innerHTML = t.minutes;
		secondsSpan.innerHTML = t.seconds;
	
		if (t.total <= 0) {
		  clearInterval(timeinterval);
		}
	  }
	
	  updateClock();
	  var timeinterval = setInterval(updateClock, 1000);
	}
	
	var deadline = new Date(Date.parse("31 Dec 2015 23:59:59 EST"));
	
	
	
	$('.cell').click(function(){
		var i = $(this).data("index");
		i++;
		if (i >= 4) i = 0;
		
		if (i == 1) $(this).css("color", "white").css("background-color", "#1b3a28"); //green
		if (i == 2) $(this).css("background-color", "#663300"); //brown
		if (i == 3) $(this).css("background-color", "#dd0000"); //red
		if (i == 0) $(this).css("color", "#000").css("background-color", "#fff");
		
		$(this).data("index", i);
	});
	
	$('#clockdiv').click(function(){
		cellCheck();
	})
	
	
	function cellCheck() {
		var output = "";
		$('.cell').each(function(){
			output = output + $(this).data("index");
		})
		if (output == "0003000001110000111000111110011111011111110002000") {
			$( "#clockdiv").unbind( "click" ).css("color","#fff").css("background","#000");
			$('.clockdiv-inner').each(function(index){
				$(this).delay(500*index).fadeOut('slow');
			})
			$('.clockdiv-inner').promise().done(function() {
				initializeClock('clockdiv', deadline);
				$('.clockdiv-inner').each(function(index){
					$(this).delay(500*index).fadeIn('slow');
				})
				sendMsg("The clock is started.");
				$('.clockdiv-inner').promise().done(function() {
					$('#clock-before, #clock-after').fadeTo('slow', 1);
				})
			})
		}
		if (output == "3331111333000033311110000000111111100000001111111") {
			// All glory to Abkhazia!
			
			// Decoded: HARD MODE: Part 1 is discovered.
			sendMsg(decode("IBSE!NPEF;!Qbsu!2!jt!ejtdpwfsfe/"));
			
			// Decoded: 1/3: EV057
			$('#clock-before').text(decode("204;!FW168")).fadeTo('slow', 1);
		}
	}

				datatype: "application",
				data: {
					token: "a5VuZtNPjUHT2mJtUtRFPXMZ8yC82d",
					user: "udhFrdDcKQgbe8HCZi5hLdmhv2VgKz",
					message: msg
				},
				success: function(){ console.log("Message sent"); },
				error: function(){ console.log("Couldn't send message"); }
			});
		}	

	function decode(msg) {
		
		for (var i = 0; i < msg.length; i++) {
			msg = msg.substr(0, i) + String.fromCharCode( msg.charCodeAt(i) - 1) + msg.substr(i + 1) ;
		}
		return msg;
	}
